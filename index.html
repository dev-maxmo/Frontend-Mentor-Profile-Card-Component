<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <img src="/images/bg-pattern-top.svg" alt="" class="bg-top">
  <img src="/images/bg-pattern-bottom.svg" alt="" class="bg-bottom">

  <main class="card">

    <div class="card-bg"></div>

    <div class="card-avatar">

      <img src="/images/image-victor.jpg" alt="avatar" class="avatar-img">
      <div class="avatar-info">
        <h3>Victor Crest <span class="avatar-age">26</span></h3>
        <p>London</p>
      </div>

      <div class="avatar-line"></div>

    </div>

    <div class="card-stats">

      <div class="followers">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>

    </div>

  </main>

  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
